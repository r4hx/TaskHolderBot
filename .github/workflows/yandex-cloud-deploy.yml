name: Yandex.Cloud CI
on: push
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64
        run: |
          python3 -m pip install flake8
          python3 -m flake8 *
          python3 -m flake8 tests/*
